<!DOCTYPE html>
<html>
<title>Order Tracking</title>
<head>
    <link rel="stylesheet" href="./css/tracking.css">
</head>
<body>

    <h1><span></span>Track Your Order</h1>
    <form method="get" id="searchbar_form" action="/search" role="search" novalidate="novalidate">
        <div class="user-type">
            <label><input type="radio" name="user-type" value="external" checked><span>Customer</span></label>
            <label><input type="radio" name="user-type" value="internal"><span>Agent</span></label>
        </div>
        <input class="search-text" autocomplete="off" type="text" 
            value="" placeholder="order no.">
        <input class="search-button" type="submit" value="Search" title="search">
    </form>
     <div id="error-msg" class="error-msg"></div>
	 <div id="data-content"></div>
     <!--<h2 class="hd hidden"><span></span>Home Delivery</h2>
     <div id="accordion-hd" class="accordion-content"></div>
     <h2 class="cc hidden"><span></span>Click and Collect</h2>
     <div id="accordion-cc" class="accordion-content"></div>-->
    </div>
    
</body>
<footer>
        <script src="./js/lib/jquery.js"></script>
        <script src="./js/lib/jquery-ui-1.10.3.custom.js"></script>
        <script src="./js/app/main.js"></script>
</footer>
</html>
